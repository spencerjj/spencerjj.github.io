    <!-- 我的信息页面 -->
<div class="container" id="managePage">
    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 modal-body" id="regist">
        <div class="title text-center">
            我的信息
        </div>
        <form role="form" name="registFm" submit="return false">
            <div class="form-group">
                <div class="input-group col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">登录名</span>
                    <input type="text" class="form-control radius" ng-model="" id="reName" name="loginName" placeholder="请输入2~10位登录名" onblur="checkLoginName()">
                    <span id="zqln" class="input-group-addon list-group-item-success" style="display:none"><i class="glyphicon glyphicon-ok-sign"></i></span>
                </div>
                <div class="alert alert-danger msg top10 col-xs-10 col-xs-offset-1" id="cwln" role="alert" style="display:none"><i class="glyphicon glyphicon-exclamation-sign"></i><span id="erreyLN"> 此登录名已被使用</span></div>
            </div>
            <div class="form-group">
                <div class="input-group top15 col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control radius" ng-model="" id="rePass" name="password" placeholder="请输入5位以上密码">
                    <span id="zqps" class="input-group-addon list-group-item-success" style="display:none"><i class="glyphicon glyphicon-ok-sign"></i></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group top15 col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">重复密码</span>
                    <input type="password" class="form-control radius" ng-model="" id="rePass2" name="password2" placeholder="请再次输入密码" onblur="checkPass()">
                    <span id="zqps2" class="input-group-addon list-group-item-success" style="display:none"><i class="glyphicon glyphicon-ok-sign"></i></span>
                </div>
                <div class="alert alert-danger msg top10 col-xs-10 col-xs-offset-1" id="cwps" role="alert" style="display:none"><i class="glyphicon glyphicon-exclamation-sign"></i><span id="erreyPass"> 密码不可用</span></div>
            </div>
            <div class="form-group">
                <div class="input-group top15 col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">用户名</span>
                    <input type="text" class="form-control radius" ng-model="" name="userName" placeholder="请输入2~10位用户名" onblur="checkUserName()">
                    <span id="zqun" class="input-group-addon list-group-item-success" style="display:none"><i class="glyphicon glyphicon-ok-sign"></i></span>
                </div>
                <div class="alert alert-danger msg top10 col-xs-10 col-xs-offset-1" id="cwun" role="alert" style="display:none"><i class="glyphicon glyphicon-exclamation-sign"></i><span id="erreyUN"> 用户名格式错误</span></div>
            </div>
            <div class="form-group">
                <div class="input-group top15 col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">性别</span>
                    <span class="input-group-addon radius" id="sex">
                        <label for="M">男</label>
                        <input type="radio" id="M" value="1" ng-model="" name="sex" onclick="">
                        <label for="F">女</label>
                        <input type="radio" id="F" value="0" ng-model="" name="sex" onclick="">
                       
                    </span>
                    <span id="zqsex" class="input-group-addon list-group-item-success" style="display:none"><i class="glyphicon glyphicon-ok-sign"></i></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group top15 col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">身份证号</span>
                    <input type="text" class="form-control radius" ng-model="" id="ICard" name="userICard" placeholder="请输入身份证号" onblur="checkICard()">
                    <span id="zqic" class="input-group-addon list-group-item-success" style="display:none"><i class="glyphicon glyphicon-ok-sign"></i></span>
                </div>
                <div class="alert alert-danger msg top10 col-xs-10 col-xs-offset-1" id="cwic" role="alert" style="display:none"><i class="glyphicon glyphicon-exclamation-sign"></i><span id="erreyIC"> 此身份证已被使用</span></div>
            </div>
            <div class="form-group">
                <div class="input-group top15 col-xs-10 col-xs-offset-1">
                    <span class="input-group-addon">邮箱</span>
                    <input type="email" class="form-control radius" ng-model="" name="mail" placeholder="请输入邮箱" onblur="checkEmail()">
                    <span id="zqem" class="input-group-addon list-group-item-success" style="display:none"><i class="glyphicon glyphicon-ok-sign"></i></span>
                </div>
                <div class="alert alert-danger msg top10 col-xs-10 col-xs-offset-1" id="cwem" role="alert" style="display:none"><i class="glyphicon glyphicon-exclamation-sign"></i><span id="erreyEM"> 邮箱格式不正确</span></div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary top15 col-xs-4 col-xs-offset-1" onclick="">修&emsp;改</button>
                <button class="btn btn-primary top15 col-xs-4 col-xs-offset-2" onclick="">取&emsp;消</button>
                <div class="alert alert-danger msg top10 col-xs-10 col-xs-offset-1" id="regFail" role="alert" style="display:none"><i class="glyphicon glyphicon-exclamation-sign"></i><span> 注册失败</span></div>
                <div class="alert alert-success msg top10 col-xs-10 col-xs-offset-1" id="regSuccess" role="alert" style="display:none"><i class="glyphicon glyphicon-ok-sign"></i><span> 注册成功</span></div>
            </div>
        </form>
    </div>
</div>
